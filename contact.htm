<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the bicycle contact page.">
    <meta name="keywords" content= "poyner's,bicycle,contact">               
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Scott Poyner">
    <title>Arlington Armadillos Contact Page</title>
    <link rel="stylesheet" type="text/css" href="mainarl.css">
       <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" >
    <!--SlickNav Plugin start-->
      <link rel="stylesheet" href="slicknav.css"> 
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="jquery.slicknav.min.js"></script>
      <script type="text/javascript">
           $(document).ready(function(){
               $('#nav_menu').slicknav({prependTo:"#mobile_menu"});});</script>
    <!--SlickNav Plugin stop-->
</head>
<body id="conbody">
<header>  <!--Contact info-->
        <h1>Arlington Armadillos Page</h1>
     <!--New Image -->
       <img src="armadillo2.jpg" alt="Arm" class="image2">
               <!-- Navigation menu-->
         <nav id="mobile_menu"></nav>  
         <nav id="nav_menu">
           <ul>
               <li><a href="index.htm" class="current">Home</a></li>
               <li><a href="current.htm">CurrentStats</a></li>
               <li><a href="archive.htm">ArchiveStats</a></li>
               <li><a href="videopg.htm">VideoHighlights</a></li>
               <li><a href="contact.htm" class="lastitem">Contact</a></li>
           </ul>
       </nav>
    </header> 
<!--Contact Form Starts name,email and comment-->
    <form action="response.htm" method="get" id="registration_form">
    <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" required minlength="6" maxlength="25"><br>
    <!--E-mail type form-->
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" autofocus required minlength="10" maxlength="25"><br>
    <!--Date type form-->
        Date:&nbsp;&nbsp;
        <input type="date" name="date_request" id="date"><br>
    <!--Checkbox type form-->
        Inquiry Type:<br>
        <input type="checkbox" name="Video" value="Video">Video<br>
        <input type="checkbox" name="League" value="League">League<br>
        <input type="checkbox" name="Stats" value="Stats">Stats<br>
    <!--Message textarea form-->
        Message:<br>
        <textarea id="message" placeholder="Please leave your message here." minlength="10" maxlength="200">
        </textarea>
    </fieldset>   
 <!--Buttons type form-->
    <fieldset id="buttons">
        <legend>Submit Your Request</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields"><br>
        </fieldset>
    </form>
</body>
</html>
